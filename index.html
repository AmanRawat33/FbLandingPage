<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="container flex mt-40 items-center justify-center">
      <div class="left w-2/5">
        <img class="w-80" src="logo.svg" alt="" />
        <p class="mx-8 text-2xl">Facebook helps you connect and share</p>
        <p class="mx-8 text-2xl">with people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-4 rounded-md w-80 relative">
        <input
          class="outline-blue-600 pl-2 h-8 mt-0 mb-2 rounded-md border border-1 border-gray-300"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="outline-blue-600 pl-2 my-2 h-8 rounded-md border border-1 border-gray-300"
          type="password"
          placeholder="Password"
        />
        <button
          class="hover:bg-blue-700 bg-blue-600 text-white rounded-md font-semibold text-base my-2 py-1"
        >
          Log In
        </button>
        <span
          class="text-blue-400 text-center text-sm mt-2 mb-1 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="mt-1 mb-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white rounded-md mb-0 mt-3 py-2 w-fit px-2 mx-auto"
        >
          Create New Account
        </button>
        <span class="text-center text-xs absolute -bottom-10"
          ><span class="hover:underline cursor-pointer font-bold"
            >Create a page </span
          >for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
